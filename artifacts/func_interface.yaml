FUNC-AUTHENTICATE-USER:
  related_req_id: REQ-LOGIN-FORM
  path: backend/src/database/operations.js
  signature: authenticateUser(username, password)
  upstream_ids:
    - API-LOGIN
  db_tables:
    - users
FUNC-SEND-VERIFICATION-CODE:
  related_req_id: REQ-SMS-VERIFICATION
  path: backend/src/database/operations.js
  signature: sendVerificationCode(username, idNumber)
  upstream_ids:
    - API-SEND-SMS
  db_tables:
    - users
    - verification_codes
FUNC-VERIFY-SMS-CODE:
  related_req_id: REQ-SMS-VERIFICATION
  path: backend/src/database/operations.js
  signature: verifySmsCode(username, idNumber, code)
  upstream_ids:
    - API-VERIFY-SMS
  db_tables:
    - verification_codes
    - users
