    - id: REQ-ADD-TO-CART-BUTTON
      name: 加入购物车按钮
      description: |
        允许用户将商品加入购物车。
        
        **位置信息**:
        - 父容器: .product-card
        - 位置: 卡片最底部（第三个子元素）
        - 宽度: 100% (占据整个卡片宽度)
        - 高度: 48px
        
        **在 JSX 中的位置**:
        ```tsx
        <div className="product-card">
          <ProductImage />
          <ProductInfo />
          <AddToCartButton onClick={...} />  {/* ← 第三个子元素 */}
        </div>
        ```
        
        **CSS 布局方式**:
        ```css
        .add-to-cart-button {
          width: 100%;
          height: 48px;
          background: #ff6b6b;
          color: #ffffff;
          border: none;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        
        .add-to-cart-button:hover {
          background: #ff5252;
          box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }
        
        .add-to-cart-button:disabled {
          background: #cccccc;
          cursor: not-allowed;
        }
        ```
        
