    - id: REQ-PRODUCT-INFO
      name: 商品信息区域
      description: |
        展示商品名称、价格、评分等信息。
        
        **位置信息**:
        - 父容器: .product-card
        - 位置: 图片下方（第二个子元素）
        - 内边距: 20px (上下左右)
        - 布局: 垂直排列（标题在上，价格和评分在下）
        
        **在 JSX 中的位置**:
        ```tsx
        <div className="product-card">
          <ProductImage />
          <ProductInfo>         {/* ← 第二个子元素 */}
            <h3>商品名称</h3>
            <div className="price-rating">
              <span className="price">¥99.00</span>
              <span className="rating">⭐⭐⭐⭐⭐</span>
            </div>
          </ProductInfo>
          <AddToCartButton />
        </div>
        ```
        
        **CSS 布局方式**:
        ```css
        .product-info {
          padding: 20px;
          display: flex;
          flex-direction: column;
          gap: 12px;
        }
        
        .product-title {
          font-size: 16px;
          font-weight: 600;
          color: #333333;
          line-height: 1.5;
          /* 限制两行显示 */
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
        
        .price-rating {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        ```
        
        参考图片: "./images/组件特写截图/商品信息.png"
      
