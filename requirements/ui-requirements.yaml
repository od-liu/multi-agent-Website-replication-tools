- id: REQ-LOGIN-PAGE
  name: 登录页面
  description: |
    用户登录主页面，包含登录表单和短信验证功能。
    
    **整体布局分析**:
    页面采用上中下三段式布局，总宽度1185px，总高度954px：
    ```
    ┌─────────────────────────────────────────────────┐
    │  TopNavigation (顶部导航)                       │ ← 第一段，高度80px
    │  - Logo (左侧)                                  │
    │  - 欢迎文字 (右侧)                              │
    ├─────────────────────────────────────────────────┤
    │  MainContent (中间内容区域)                     │ ← 第二段，高度600px
    │  ┌──────────────────┬────────────────────────┐  │
    │  │  LeftPromotion   │  RightLoginForm        │  │
    │  │  (左侧推广区)    │  (右侧登录表单)        │  │
    │  │  - 背景图片      │  - 380px × 373px       │  │
    │  │  - 轮播图        │  - 白色卡片            │  │
    │  └──────────────────┴────────────────────────┘  │
    ├─────────────────────────────────────────────────┤
    │  BottomNavigation (底部导航)                    │ ← 第三段，高度274px
    │  - 友情链接 (4个logo)                           │
    │  - 二维码区域 (4个二维码)                       │
    └─────────────────────────────────────────────────┘
    ```
    
    **颜色体系**（从截图中提取）:
    - 品牌红色: #E52421 (Logo颜色)
    - 主题蓝色: #2D8CF0 (账号登录标签选中状态)
    - 主题橙色: #FF7518 (立即登录按钮)
    - 文本主色: #333333 (标题、主要文本)
    - 文本次色: #666666 (次要文本)
    - 文本辅助: #999999 (辅助文字)
    - 占位符色: #CCCCCC (输入框占位符)
    - 错误红色: #F44336 (错误提示)
    - 背景白色: #FFFFFF (卡片、导航背景)
    - 背景灰色: #F5F5F5 (页面整体背景)
    
    > 注：颜色值基于视觉分析，建议开发者使用浏览器取色器验证精确值
    
    **页面尺寸参考**:
    - 页面总宽度: 1185px
    - 页面总高度: 954px
    - 登录表单宽度: 380px（固定宽度）
    - 登录表单高度: 373px
    
