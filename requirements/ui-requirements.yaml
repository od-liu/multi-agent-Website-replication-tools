    - id: REQ-SMS-VERIFICATION
      name: 短信验证
      description: |
        登录成功后的短信验证流程弹窗。
        
        **位置信息**:
        - 父容器: body（模态弹窗层）
        - 位置: 屏幕居中显示
        - 尺寸: 约700px宽度
        - 布局: 固定定位（fixed），带半透明遮罩层
        
        **需要截图**: 否（需要登录后触发，无法自动截取）
        
        **CSS 布局方式**:
        ```css
        .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }
        
        .sms-verification-modal {
          width: 700px;
          background-color: #ffffff;
          border-radius: 8px;
          padding: 40px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        ```
        
        **功能要求**：
        - 用户需要输入证件号后4位
        - 点击"获取验证码"发送验证码
        - 验证码显示在浏览器控制台
        - 输入验证码完成验证
        - 限制验证码发送频率（1分钟内不可重复发送）
      
      dependencies:
        - REQ-LOGIN-FORM
      
      scenarios:
        - name: 获取验证码-证件号错误
          given: 用户输入了错误的证件号后4位
          when: 用户点击"获取验证码"按钮
          then: 显示错误提示"请输入正确的用户信息！"，按钮进入倒计时状态
          
        - name: 获取验证码-成功
          given: 用户输入了正确的证件号后4位，且1分钟内未发送过验证码
          when: 用户点击"获取验证码"按钮
          then: 发送验证码到浏览器控制台，按钮进入倒计时状态，显示成功提示
          
        - name: 获取验证码-频率限制
          given: 用户输入了正确的证件号后4位，但1分钟内已发送过验证码
          when: 用户点击"获取验证码"按钮
          then: 显示错误提示"请求验证码过于频繁，请稍后再试！"
          
        - name: 验证-证件号为空
          given: 用户未输入证件号后4位
          when: 用户点击"确定"按钮
          then: 显示错误提示"请输入登录账号绑定的证件号后4位"
          
        - name: 验证-证件号长度不正确
          given: 用户输入的证件号后4位长度不为4位
          when: 用户点击"确定"按钮
          then: 显示错误提示"请输入登录账号绑定的证件号后4位"
          
        - name: 验证-验证码为空
          given: 用户输入了正确的证件号后4位但未输入验证码
          when: 用户点击"确定"按钮
          then: 显示错误提示"请输入验证码"
          
        - name: 验证-验证码长度不正确
          given: 用户输入了正确的证件号后4位但验证码少于6位
          when: 用户点击"确定"按钮
          then: 显示错误提示"请输入正确的验证码"
          
        - name: 验证-验证码错误
          given: 用户输入了正确的证件号后4位和6位验证码，但验证码不正确
          when: 用户点击"确定"按钮
          then: 显示错误提示"很抱歉，您输入的短信验证码有误。"
          
        - name: 验证-验证码过期
          given: 用户输入了正确的证件号后4位和6位验证码，但验证码已过期
          when: 用户点击"确定"按钮
          then: 显示错误提示"验证码已过期"
          
        - name: 验证-成功
          given: 用户输入了正确的证件号后4位和6位验证码，验证码未过期
          when: 用户点击"确定"按钮
          then: 验证通过，用户登录成功，跳转到个人中心页面
      
      children: []
