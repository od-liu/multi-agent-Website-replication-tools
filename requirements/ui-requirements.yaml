                 * 弹窗定位: 页面居中，固定定位
                 * z-index: 100003
                 * 遮罩层背景: rgba(0, 0, 0, 0.5)
            
            2. **证件号错误提示**
               - 截图路径: `./images/交互状态截图/短信验证-错误-证件号错误.png`
               - 触发场景: 输入错误的证件号后4位（如"9999"），点击"获取验证码"
               - 展示内容: 
                 * 弹窗中部显示红色错误提示"请输入正确的用户信息!"
                 * 错误消息区域（#prove_msg）显示
                 * "获取验证码"按钮变为"重新发送(XX)"并开始倒计时
               - 用途: 用于实现证件号验证失败的错误提示样式
               - 关键信息: 
                 * 错误提示颜色: #FF4D4F (红色)
                 * 错误提示背景: #FFF1F0 (浅红色)
                 * 错误提示边框: 1px solid #FFCCC7
                 * 字体大小: 14px
                 * 垂直间距: 输入框下方12px
            
            3. **获取验证码成功状态**
               - 截图路径: `./images/交互状态截图/短信验证-成功-获取验证码成功.png`
               - 触发场景: 输入正确的证件号后4位（从credentials.env），点击"获取验证码"
               - 展示内容:
                 * 成功提示"获取手机验证码成功！"显示（绿色背景和文字）
                 * "获取验证码"按钮变为"重新发送(XX)"并开始倒计时
                 * 按钮变为灰色不可点击状态
                 * 验证码输入框激活，等待用户输入
               - 用途: 用于实现获取验证码成功的反馈和倒计时效果
               - 关键信息:
                 * 成功提示颜色: #52C41A (绿色)
                 * 成功提示背景: #F6FFED (浅绿色)
                 * 成功提示边框: 1px solid #B7EB8F
                 * 倒计时按钮背景: #CCCCCC (灰色)
                 * 倒计时按钮文字: #666666 (深灰色)
                 * 倒计时逻辑: 从60秒递减到0秒
          
