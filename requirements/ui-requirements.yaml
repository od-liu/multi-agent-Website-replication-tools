    - id: REQ-LOGIN-FORM
      name: 登录表单
      description: |
        用户输入凭据进行登录的表单。
        
        **位置信息**:
        - 父容器: .main-content (中间内容区域)
        - 位置: 右侧，距离左边缘808px
        - 尺寸: 380px × 373px
        - 坐标: x=808, y=99 (相对于视口)
        - 布局: 绝对定位或右侧浮动
        
        **在 JSX 中的位置**:
        ```tsx
        <div className="main-content">
          <div className="left-promotion">
            {/* 左侧推广区域 */}
          </div>
          <LoginForm />                {/* ← 右侧登录表单 */}
        </div>
        ```
        
        **CSS 布局方式**:
        ```css
        .main-content {
          width: 100%;
          height: 600px;
          position: relative;
          background-image: url('./images/登录页-背景-新.jpg');
          background-size: auto;
          background-position: 50% 50%;
          background-repeat: no-repeat;
        }
        
        .login-form {
          position: absolute;
          right: 0;
          top: 19px;
          width: 380px;
          height: 373px;
          background-color: #ffffff;
          padding: 30px;
          box-sizing: border-box;
        }
        ```
        
        **内部结构（从上到下）**:
        1. 标签切换 - "账号登录" / "扫码登录" 两个选项卡
        2. 用户名输入框 - 占位符"用户名/邮箱/手机号"
        3. 密码输入框 - 占位符"密码"
        4. 登录按钮 - 橙色背景#FF7518，文字"立即登录"
        5. 底部链接 - "注册12306账号" | "忘记密码？"
        6. 提示文字 - 服务时间说明
        
        **交互状态**:
        - 选中的标签页: 蓝色文字#2D8CF0，底部蓝色下划线
        - 未选中的标签页: 灰色文字#666666
        - 输入框焦点: 蓝色边框#2D8CF0
        - 按钮悬停: 背景色加深到#E66900
        - 错误状态: 红色边框#F44336，红色文字提示
        
        参考图片: "./images/组件特写截图/登录表单.png"
      
      dependencies: []
      
      scenarios:
        - name: 校验用户名为空
          given: 用户在登录页面未输入用户名或手机号或邮箱
          when: 用户点击"立即登录"
          then: 显示错误提示"请输入用户名！"
          
        - name: 校验密码为空
          given: 用户在登录页面输入了用户名但未输入密码
          when: 用户点击"立即登录"
          then: 显示错误提示"请输入密码！"
          
        - name: 校验密码长度
          given: 用户在登录页面输入了用户名和小于6位的密码
          when: 用户点击"立即登录"
          then: 显示错误提示"密码长度不能少于6位！"
          
        - name: 用户名未注册
          given: 用户在登录页面输入了符合格式要求但未注册的用户名
          when: 用户点击"立即登录"
          then: 显示错误提示"用户名或密码错误！"，密码输入框被清空
          
        - name: 密码错误
          given: 用户在登录页面输入了已注册的用户名但密码错误
          when: 用户点击"立即登录"
          then: 显示错误提示"用户名或密码错误！"，密码输入框被清空
          
        - name: 登录成功
          given: 用户在登录页面输入了已注册的用户名/邮箱/手机号和正确密码
          when: 用户点击"立即登录"
          then: 弹出短信验证窗口
      
      children: []
    
