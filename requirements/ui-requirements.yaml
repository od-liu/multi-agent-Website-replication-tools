             * 错误提示样式与上述错误提示一致
             * 提示文字更长，需要确保容器宽度足够
      
      dependencies: []
      
      scenarios:
        - name: 校验用户名为空
          given: 用户在登录页面未输入用户名或手机号或邮箱
          when: 用户点击"立即登录"
          then: 显示错误提示"请输入用户名！"
          
        - name: 校验密码为空
          given: 用户在登录页面输入了用户名但未输入密码
          when: 用户点击"立即登录"
          then: 显示错误提示"请输入密码！"
          
        - name: 校验密码长度
          given: 用户在登录页面输入了用户名和小于6位的密码
          when: 用户点击"立即登录"
          then: 显示错误提示"密码长度不能少于6位！"
          
        - name: 登录成功
          given: 用户在登录页面输入了已注册的用户名/邮箱/手机号和正确密码
          when: 用户点击"立即登录"
          then: 弹出短信验证窗口
      
