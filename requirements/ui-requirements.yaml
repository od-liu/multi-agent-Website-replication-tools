               - 占位符: "请输入登录账号绑定的证件号后4位"
               - 样式: 标准输入框样式，高度44px
            
            5. `#btn_send` - 获取验证码按钮
               - HTML标签: `<a>`
               - 初始文字: "获取验证码"
               - 倒计时文字: "重新发送(XX)"
               - 初始状态: 蓝色可点击按钮
               - 倒计时状态: 灰色不可点击按钮
            
            6. `#verification_code` - 验证码输入框
               - HTML标签: `<input type="text">`
               - 最大长度: 6位
               - 占位符: "输入验证码"
            
            7. `#prove_msg` - 消息提示区域
               - HTML标签: `<div>`
               - 初始状态: display: none
               - 错误状态: 显示红色错误消息（红色文字 + 浅红色背景）
               - 成功状态: 显示绿色成功消息（绿色文字 + 浅绿色背景）
            
            8. `.btn-submit` - 确定按钮
               - HTML标签: `<a>`
               - 文字: "确定"
               - 样式: 橙色背景按钮，宽度100%
            
            **网页资源**:
            - Icon字体: "/images/fonts/iconfont.woff2, .woff, .ttf"
              * 用途: 关闭按钮图标
            
            📸 **交互状态截图**:
            
            > 📸 **重要说明**：以下截图展示了短信验证弹窗在不同交互场景下的状态，包括初始状态、错误提示和获取验证码成功状态。
            
            1. **弹窗初始状态**
               - 截图路径: `./images/交互状态截图/短信验证-初始状态.png`
               - 触发场景: 使用正确的用户名和密码登录成功后触发
