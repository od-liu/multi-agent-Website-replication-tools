        # 9.2 跳转订单支付页
        - name: 从订单填写页跳转支付页
          given: 乘客在订单填写页的信息核对弹窗
          when: 乘客点击"确认"按钮
          then: 数据库从相应车次为乘客分配座位，创建对应订单，状态为"已确认未支付"，数据库中为该订单设置一个时效项为20分钟，记录订单创建时间为当前时间，为乘客分配的座位信息由"空闲"改为"已被预定"，页面在100ms内跳转到订单支付页，显示席位锁定时效倒计时区域，倒计时从20分钟开始
          
        - name: 从未完成订单页跳转支付页
          given: 乘客在火车票订单的未完成订单子页面
          when: 用户点击未完成车票下方的"去支付"按钮
          then: 页面在100ms内跳转到订单支付页，显示席位锁定时效倒计时区域，倒计时显示该订单的剩余有效时间
          
        # 9.4 用户确认支付
        - name: 用户确认支付车票（订单未超时）
          given: 用户在订单支付页，订单未超时（倒计时未结束）
          when: 用户点击"网上支付"按钮
          then: 按钮显示"处理中..."，按钮禁用（透明度0.6，cursor: not-allowed），系统调用支付确认API（`/api/payment/${orderId}/confirm`），支付成功后，页面在100ms内跳转到购票成功页（`/purchase-success/${orderId}`），数据库中相应订单状态由"已确认未支付"改为"已支付"，数据库相应车次，对应站点之间的对应席位状态确认为"已被预定"
          
        - name: 用户确认支付车票但订单已超时
          given: 用户在订单支付页，订单已超时（倒计时已结束，显示"00分00秒"）
          when: 用户点击"网上支付"按钮
          then: 系统弹出超时提示弹窗（TimeoutModal），弹窗宽度90%，最大宽度400px，背景white（白色），圆角8px，阴影0 4px 12px rgba(0, 0, 0, 0.3)，弹窗内容区域内边距30px 20px，居中对齐，提示文字字体大小16px，颜色#333（深灰色），字体加粗（font-weight: 500），内容为"支付超时，请重新购票"，弹窗按钮区域内边距15px 20px，顶部边框为1px solid #e0e0e0（浅灰色），flex布局，居中对齐，弹窗有"确认"按钮，内边距10px 30px，背景#ff6600（橙色），文字white（白色），圆角4px，字体大小14px，字体加粗，最小宽度100px，hover时背景#ff8833（浅橙色），点击跳转到车次列表页
          
        # 9.5 取消订单
        - name: 用户点击取消订单按钮
          given: 用户在订单支付页
          when: 用户点击"取消订单"按钮
          then: 系统弹出交易提示弹窗（CancelOrderModal），弹窗宽度100%，最大宽度600px，背景white（白色），边框为1px solid #c0d7eb（浅蓝色），圆角10px，阴影0 4px 12px rgba(0, 0, 0, 0.3)，弹窗标题栏背景渐变色（从#3698d5到#1d82bd），圆角10px 10px 0px 0px，内边距5px 20px，底部边框为2px solid #8fcdec（浅蓝色），标题字体大小16px，字体加粗（font-weight: 500），颜色white（白色），字间距0.5px，内容为"交易提示"，弹窗内容区域内边距30px 50px 10px 50px，背景white（白色），flex布局，间距20px，align-items: flex-start，问号图标尺寸80px×80px，上边距10px，直接使用图片"/images/question.png"，问题文字字体大小20px，字体加粗（font-weight: 700），颜色#000000（黑色），下边距5px，行高1.4，内容为"您确认取消订单吗？"，警告文字字体大小13px，颜色#666666（灰色），行高1.8，内容为"一天内3次申请车票成功后取消订单（包含无座车票或不符合选铺需求车票时取消5次计为取消1次），当日将不能在12306继续购票。"，弹窗按钮区域内边距20px，背景white（白色），flex布局，居中对齐，间距30px，弹窗有"取消"和"确认"按钮
          
        - name: 用户在交易提示弹窗确认取消订单
          given: 用户在订单支付页的交易提示弹窗
          when: 用户点击"确认"按钮
          then: 系统调用取消订单API（`/api/payment/${orderId}/cancel`），数据库存储该用户当天"取消订单"次数加1，数据库相应车次对应座位状态由"已被预定"改为"空闲"，数据库相应订单信息被删除，页面在100ms之内跳转到车次列表页（`/trains`）
          
        - name: 用户在交易提示弹窗取消操作
          given: 用户在订单支付页的交易提示弹窗
          when: 用户点击"取消"按钮
          then: 弹窗消失，页面回到订单支付页，倒计时继续运行
          
