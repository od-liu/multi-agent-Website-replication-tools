        - id: REQ-PHONE-VERIFY-PAGE
          name: 手机核验页
          description: |
            用户修改手机号时需要通过手机核验的页面。
            
            **需要截图**: 是
            **组件定位**: 独立页面或弹窗形式
            **定位提示**: .phone-verify, .verify-modal, [class*="verify"]
            **网站地址**: http://localhost:5173/phone-verification
            **页面标识**: phone-verification
            
            **功能要求**：
            - 输入新手机号码（11位数字）
            - 输入登录密码
            - 进行身份验证
            - 验证成功后显示手机验证弹窗
            - 发送验证码到新手机号
            - 输入验证码完成验证
            
            **表单验证**：
            - 手机号必须是11位数字
            - 手机号不能包含特殊字符或非数字字符
            - 登录密码必须与数据库中的密码匹配
            
            --- 以下是 UI Analyzer 添加的详细分析 ---
            
            参考图片: "./images/personal-info-page/组件特写截图/手机核验页.png"
          
          dependencies: []
          
          scenarios:
            - name: 手机号过短
              given: 用户在手机核验页
              when: 用户输入的手机号码长度小于11个字符
              then: 系统提示"您输入的手机号码不是有效的格式！"
              
            - name: 手机号过长
              given: 用户在手机核验页，用户已经输入了一个11个字符的手机号码
              when: 用户尝试在手机号码输入框中输入第12个字符
              then: 系统仅保留用户最初输入的11个字符手机号码
              
            - name: 手机号包含特殊字符
              given: 用户在手机核验页
              when: 用户输入的手机号码包含除了数字以外的字符
              then: 系统提示"您输入的手机号码不是有效的格式！"
              
            - name: 手机号符合规范
              given: 用户在手机核验页
              when: 用户输入的手机号码长度为11个字符，且只包含数字
              then: 不出现系统提示
              
            - name: 未输入登录密码
              given: 用户在手机核验页
              when: 用户点击"确认"按钮
              then: 系统提示"输入登录密码！"，文字颜色#ff0000（红色），字体大小12px，上边距5px，显示在密码输入框下方
              
            - name: 密码错误
              given: 用户在手机核验页，用户输入的密码与数据库中记录的该用户的登录密码不同
              when: 用户点击"确认"按钮
              then: 系统提示"登录密码错误！"，文字颜色#ff0000（红色），字体大小12px，上边距5px，显示在密码输入框下方
              
            - name: 密码正确-显示验证弹窗
              given: 用户在手机核验页，用户输入的密码与数据库中记录的该用户的登录密码相同，用户输入符合手机号码规范的内容
              when: 用户点击"确认"按钮
              then: |
                系统弹出"手机验证弹窗"（PhoneVerificationModal）：
                - 弹窗覆盖整个页面，背景遮罩rgba(0, 0, 0, 0.5)
                - 弹窗宽度90%，最大宽度500px，背景white，圆角8px，阴影0 4px 6px rgba(0, 0, 0, 0.1)
                - 标题栏：内边距10px 20px，背景渐变色（从#42a5f5到#2196f3），圆角8px 8px 0 0，标题字体大小18px，字体加粗（font-weight: 600），颜色white，关闭按钮尺寸30px×30px，字体大小28px，颜色rgba(255, 255, 255, 0.8)，hover时颜色white
                - 内容区域：内边距30px 20px，居中对齐，提示文字字体大小16px，颜色#666，上边距5px，下边距25px
                - 验证码输入组：内边距0px 50px 10px 50px，flex布局，align-items: center，标签最小宽度80px，字体大小16px，颜色#666，输入框flex: 1，内边距10px 12px，边框1px solid #ddd，圆角4px，字体大小14px，字间距1px，focus时边框#2196f3
                - 底部按钮区域：内边距20px，顶部边框1px solid #f0f0f0，flex布局，居中对齐，间距30px，"返回"按钮内边距10px 30px，背景#f5f5f5，文字颜色#666，圆角4px，字体大小14px，hover时背景#e0e0e0，"完成"按钮内边距10px 30px，背景#ff9800，文字white，圆角4px，字体大小14px，hover时背景#f57c00，禁用时透明度0.6
                - 控制台显示向什么手机号发送了什么验证码
                - 将手机号及验证码记录在注册所用的数据库中
          
          children: []
    
