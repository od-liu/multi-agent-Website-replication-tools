- id: REQ-PERSONAL-INFO-PAGE
  name: 个人信息页
  description: |
    用户登录后的个人中心页面，包含个人信息管理、乘客管理和订单管理。
    
    **网站地址**: http://localhost:5173/personal-info (需要先登录)
    **页面标识**: personal-info
    
    **访问方式**:
    1. 需要先登录（打开http://localhost:5173/为已经自动登录状态，从该页面开始操作）
    2. 点击顶部导航的"我的12306"
    3. 自动跳转到个人信息页
    
    **需要的图片资源**:
    - Logo（顶部导航，可以复用首页资源）
    - 用户头像（默认头像）
    - 菜单图标（如有）
    - 空状态图片（如有则下载，在无订单、无乘客时显示）
    - 二维码（底部导航，4个：中国铁路官方微信、中国铁路官方微博、12306公众号、铁路12306，可以复用首页资源）
    - 友情链接（底部导航，4个：2行2列布局，可以复用首页资源）
    
    **主要功能**：
    - 显示用户基本信息（用户名、姓名、证件号、手机号、邮箱等）
    - 支持修改个人信息
    - 管理乘车人信息（查看、添加、编辑、删除）
    - 查看订单历史（未完成订单、未出行订单、历史订单）
    - 查看订单详情
    
