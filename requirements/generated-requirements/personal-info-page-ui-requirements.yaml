          then: 系统在出发日期下拉条目中显示日历，用户可以选择已放票的日期，不能选择已过期或未开票的日期，乘车日期起始框内填入该日期，展开的选项卡自动收回
        
        - name: 合法结束日期选择
          given: 用户在我的订单Tab的历史订单信息子页面
          when: 用户点击乘车日期结束框，用户选择合法日期
