            - 弹窗底部按钮区域内边距15px 20px，顶部边框#e0e0e0，flex布局，居中对齐，间距30px
            - 弹窗有"确认"按钮，内边距8px 20px，背景#ff6600，文字white，圆角4px，字体大小14px，字体加粗，hover时背景#ff8833，点击可关闭弹窗
            - 系统跳回乘客管理页且将该乘车人信息加入数据库中
        
        - name: 跳转至编辑乘车人
          given: 用户在乘车人Tab的乘车人信息展示面板
          when: 用户点击乘车人列表表格中蓝色铅笔图标
          then: |
            乘客管理页的乘车人信息展示面板跳转至编辑乘车人面板（EditPassengerPanel）：
            - 面板背景white，表单容器最大宽度950px，内边距30px，居中对齐
            - 编辑乘车人面板与个人信息展示面板大体一致，唯一改动是基本信息模块去除了"用户名：wyx"行，新增了"添加日期：20xx-xx-xx"，"20xx-xx-xx"为查询数据库所得该乘车人的添加日期
            - 基本信息部分（edit-basic-info-section）：只读显示样式，参考个人信息页，内边距0，下边距20px
            - 信息行（edit-info-row）：flex布局，align-items: flex-start，下边距5px
            - 信息标签（edit-info-label）：宽度250px，右对齐，上内边距10px，flex-shrink: 0，white-space: nowrap，字体大小15px，颜色#333，行高20px，必填标记"*"颜色#ff4d4f，右边距4px，字体加粗
            - 信息值（edit-info-value）：flex: 1，左边距10px，上内边距10px，颜色#333，字体大小14px，左对齐，行高20px
            - 核验状态（edit-verification-status）：颜色#3b99fc，字体加粗（font-weight: 500）
            - 表单部分：可编辑样式，参考添加乘车人页面，样式与添加乘车人面板相同，类名前缀为"edit-passenger-"
        
        - name: 取消编辑乘车人
          given: 用户在编辑乘车人面板
          when: 用户点击"取消"按钮
          then: 系统从编辑乘车人面板跳转至乘车人信息展示面板
        
        - name: 编辑乘客-手机号过短
          given: 用户在编辑乘车人面板
          when: 用户输入的手机号码长度小于11个字符
          then: 系统提示"您输入的手机号码不是有效的格式！"
        
        - name: 编辑乘客-手机号过长
          given: 用户在编辑乘车人面板，用户已经输入了一个11个字符的手机号码
          when: 用户尝试在手机号码输入框中输入第12个字符
          then: 系统仅保留用户最初输入的11个字符手机号码
        
        - name: 编辑乘客-手机号包含特殊字符
          given: 用户在编辑乘车人面板
          when: 用户输入的手机号码包含除了数字以外的字符
          then: 系统提示"您输入的手机号码不是有效的格式！"
        
        - name: 编辑乘客-手机号符合规范
          given: 用户在编辑乘车人面板
          when: 用户输入的手机号码长度为11个字符，且只包含数字
          then: 不出现系统提示

        - name: 优惠等级选择
          given: 用户在添加乘车人面板展开选择优惠等级的选项卡
          when: 用户选择某个选项卡中的优惠等级
          then: 优惠等级选择框内填入该优惠等级的名称，展开的选项卡自动收回
        
        - name: 编辑乘客-保存成功
          given: 用户在编辑乘车人面板，用户输入符合手机号码规范的内容
          when: 用户点击"保存"按钮，用户点击"确定"按钮
          then: |
            系统弹出确认弹窗（ConfirmModal）：
            - 弹窗宽度90%，最大宽度400px，背景white，圆角8px，阴影0 4px 12px rgba(0, 0, 0, 0.3)
            - 弹窗标题栏内边距10px 20px，底部边框#e0e0e0，标题字体大小18px，字体加粗，颜色white
            - 弹窗内容区域内边距20px，提示文字字体大小18px，行高1.6，颜色#333，内容为"修改成功"
            - 弹窗底部按钮区域内边距15px 20px，顶部边框#e0e0e0，flex布局，居中对齐，间距30px
            - 弹窗有"确认"按钮，内边距8px 20px，背景#ff6600，文字white，圆角4px，字体大小14px，字体加粗，hover时背景#ff8833，点击可关闭弹窗
            - 系统跳回乘客管理页且将该乘车人修改完信息在数据库中做出相同修改
        
        - name: 删除乘客-确认
          given: 用户在乘车人Tab的乘车人信息展示面板
          when: 用户点击乘车人列表表格中红色垃圾桶图标，用户点击"确定"按钮
          then: |
            系统弹出确认弹窗（ConfirmModal）：
            - 弹窗宽度90%，最大宽度400px，背景white，圆角8px，阴影0 4px 12px rgba(0, 0, 0, 0.3)
            - 弹窗标题栏内边距10px 20px，底部边框#e0e0e0，标题字体大小18px，字体加粗，颜色white
            - 弹窗内容区域内边距20px，提示文字字体大小18px，行高1.6，颜色#333，内容为"您确定要删除选中的乘车人吗？"
            - 弹窗底部按钮区域内边距15px 20px，顶部边框#e0e0e0，flex布局，居中对齐，间距30px
            - 弹窗有"确认"和"取消"按钮，"确认"按钮内边距8px 20px，背景#ff6600，文字white，圆角4px，字体大小14px，字体加粗，hover时背景#ff8833，"取消"按钮内边距8px 20px，背景#e0e0e0，文字颜色#333，圆角4px，字体大小14px，字体加粗，hover时背景#d0d0d0
            - 系统将对应乘车人信息在数据库中删除且弹出提示"删除成功"（弹窗样式与上述相同）
            - 系统将跳回乘客管理页
        
        - name: 删除乘客-取消
          given: 用户在乘客管理页的乘车人信息展示面板
          when: 用户点击乘车人列表表格中红色垃圾桶图标，用户点击"取消"按钮
          then: |
            系统弹出确认弹窗（ConfirmModal）：
            - 弹窗宽度90%，最大宽度400px，背景white，圆角8px，阴影0 4px 12px rgba(0, 0, 0, 0.3)
            - 弹窗标题栏内边距10px 20px，底部边框#e0e0e0，标题字体大小18px，字体加粗，颜色white
            - 弹窗内容区域内边距20px，提示文字字体大小18px，行高1.6，颜色#333，内容为"您确定要删除选中的乘车人吗？"
            - 弹窗底部按钮区域内边距15px 20px，顶部边框#e0e0e0，flex布局，居中对齐，间距30px
            - 弹窗有"确认"和"取消"按钮，"确认"按钮内边距8px 20px，背景#ff6600，文字white，圆角4px，字体大小14px，字体加粗，hover时背景#ff8833，"取消"按钮内边距8px 20px，背景#e0e0e0，文字颜色#333，圆角4px，字体大小14px，字体加粗，hover时背景#d0d0d0
            - 系统将跳回乘客管理页
      
