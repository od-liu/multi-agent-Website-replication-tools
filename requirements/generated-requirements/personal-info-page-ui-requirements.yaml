    - id: REQ-ORDER-HISTORY-TAB
      name: 我的订单Tab
      description: |
        查看订单历史的区域。
        **页面标识**: orders
        
        **需要截图**: 是
        **组件定位**: 页面右侧主内容区域，点击侧边栏"我的订单"后显示
        **定位提示**: .order-history, .order-list, [class*="order"]
        **网站地址**: http://localhost:5173/orders
        
        **功能要求**：
        - 显示订单列表（每个订单为一行）
        - 支持按订单状态筛选（未完成订单、未出行订单、历史订单）
        - 支持按照订票/乘车日期查询
        - 每个订单显示：
          * 车次信息（车次号、出发/到达站、日期）
          * 旅客信息
          * 席位信息
          * 票价
          * 车票状态
        - 无订单时显示空状态提示
        - 支持分页（如订单较多）
        - 显示"温馨提示"
        
